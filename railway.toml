[build]
builder = "nixpacks"

[build.nixpacks]
# Use the full trading platform requirements
installCmd = "pip install -r requirements-trading-platform.txt"

[deploy]
# Start the FastAPI web service
startCommand = "python -c \"import os; port = os.environ.get('PORT', '8000'); import uvicorn; uvicorn.run('trading_platform_api:app', host='0.0.0.0', port=int(port))\""
# Health check for web service
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
